

  <!DOCTYPE html>
  <html>

  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="packages/core/framework7-bundle.min.css">
    <link rel="stylesheet" href="packages/core/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="fonts/style-font.css">
    <link rel="stylesheet" href="./fonts/font-awesome/css/all.css">
    <script defer src="./fonts/font-awesome/js/all.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/home.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>

<body>
  <!-- App root element -->
  <div id="app">

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Top Navbar -->
      <div id="mainNavBar" class="navbar" style="height: 63px;">
        <div class="navbar-bg" style="background-color: #015289;"></div>
        <div class="navbar-inner" style = "display: none;">
          <div class="left" onclick="app.views.main.router.navigate('/menu/')" >
            <img onclick="app.views.main.router.navigate('/menu/')" src="./img/humburger@1X.png" style="width: 20px;height: 15px;margin-left: 10px;"/>
          </div>
          <div class="title" style="margin:auto">
            <img onclick="app.views.main.router.navigate('/flash/')" src="./img/alalogo.png" style="height: 50px;" />
          </div>
          <div class="right" style="margin-left:0px; margin-right: 15px;">
            <span id="rightArrow"><i class="fas fa-chevron-right fa-lg" style="
    color: white;
    opacity: 0.5;
"></i> </span>
            <!-- <img src="./img/rightArrow.svg" style="width: 20px;height: 15px;margin-left: 10px;opacity: 0;"/> -->
          </div>
        </div>
      </div>
      <!-- Initial Page, "data-name" contains page name -->
      <div id="signinPage" onclick="app.views.main.router.navigate('/signin/')">
        <div class="col-100 justify-content-center row"> <img style=" max-width:55%" src="./img/alalogo.png" /></div>

      </div>
    </div>
  </div>
  <!-- Path to Framework7 Library Bundle JS-->
  <script type="text/javascript" src="packages/core/framework7-bundle.min.js"></script>
  <script src="js/routes.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/scripts/home.js"></script>
</body>

</html>

  <!DOCTYPE html>
  <html>

  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="packages/core/framework7-bundle.min.css">
    <link rel="stylesheet" href="packages/core/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/home.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>

<body>
  <!-- App root element -->
  <div id="app">

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Top Navbar -->
      <div class="navbar" style="height: 63px;">
        <div class="navbar-bg" style="background-color: #0072BC;"></div>
        <div class="navbar-inner">
          <div class="left">
            <img src="./img/humburger@1X.png" style="width: 20px;height: 15px;margin-left: 10px;"/>
          </div>
          <div class="title" style="margin:auto">
            <img src="./img/alalogo.png" style="height: 50px;" />
            <div class="right">
              <img src="./img/humburger@1X.png" style="width: 20px;height: 15px;margin-left: 10px;opacity: 0;"/>
            </div>
          </div>
        </div>
      </div>
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="home" class="page">


        <!-- Bottom Toolbar -->
        <div class="toolbar toolbar-bottom">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a href="#" class="link">Link 1</a>
            <a href="#" class="link">Link 2</a>
          </div>
        </div>

        <!-- Scrollable page content -->
        <div class="page-content">
          <p>Page content goes here</p>
          <!-- Link to another page -->
          <a onclick="app.views.main.router.navigate('/signin/')">login Page</a>
          <br/>
          <a onclick="app.views.main.router.navigate('/home/')">Home</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Path to Framework7 Library Bundle JS-->
  <script type="text/javascript" src="packages/core/framework7-bundle.min.js"></script>
  <script src="js/routes.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
